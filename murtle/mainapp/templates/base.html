{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Murtle{% endblock %}</title>
    {% bootstrap_css %}
    <style>
        /* Custom Styles */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            padding-top: 56px;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #2c3e50; /* Dark Blue */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ecf0f1; /* Light Grey */
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #27ae60; /* Green */
        }
        .btn-custom {
            background-color: #2980b9; /* Blue */
            color: #ecf0f1; /* Light Grey */
        }
        .btn-custom:hover {
            background-color: #27ae60; /* Green */
            color: #ecf0f1; /* Light Grey */
        }
        .footer {
            background-color: #2c3e50; /* Dark Blue */
            color: #ecf0f1; /* Light Grey */
            margin-top: auto;
        }
        .footer a {
            color: #27ae60; /* Green */
        }
        .footer a:hover {
            color: #2980b9; /* Blue */
        }
        .container {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Murtle</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/support">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Â© 2024 Murtle. All rights reserved.</span>
            <span class="float-right"><a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></span>
        </div>
    </footer>

    {% bootstrap_javascript %}
</body>
</html>
