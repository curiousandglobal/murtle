{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Password Reset</h2>
    <p>Enter your email address below, and we will send you instructions for resetting your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Email</button>
    </form>
</div>
{% endblock %}
